<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>

           <!-- added tailwind and daisy UI  -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center mt-12 mb-8">
        <h1 class="text-6xl">Inside your Account <span class="text-6xl text-orange-600 font-semibold">go to your deposite or withdraw</span></h1>
    </header>
    <main>
        <!-- status section  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-orange-600 p-8 rounded-xl">
                    <h1 class="text-2xl font-medium ">Deposite</h1>
                    <h4 class="text-5xl font-medium">$<span id="total-amount">00</span></h4>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h1 class="text-2xl font-medium ">Withdraw</h1>
                    <h4 class="text-5xl font-medium">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h1 class="text-2xl font-medium ">Balance</h1>
                    <h4 class="text-5xl font-medium">$<span id="balance-total">1240</span></h4>
                </div>  
            </div>
        </section>

        <!-- Deposit and withdraw section  -->
        <section>
            <div class="grid grid-cols-2 w-9/12 gap-4 mx-auto mt-12">
                <div class="bg-orange-600 px-12 py-12">
                    <h1 class="text-3xl font-semibold py-4 text-white">Please Deposite</h1>
                    <input class="block py-2 px-1 w-9/12 " type="number" name="" id="deposite-ammount" placeholder="$ Amount you want to Deposite">
                    <button id="deposite-btn" class="bg-orange-400 p-2 mt-2 text-2xl font-semibold hover:bg-amber-300 rounded-xl text-white">Deposite</button>
                </div>
                <div class="bg-orange-400 px-12 py-12">
                    <h1 class="text-3xl font-semibold py-4 text-white">Please Withdraw</h1>
                    <input class="block py-2 px-1 w-9/12 " type="number" name="" id="withdraw-ammount" placeholder="$ Amount you want to Withdraw">
                    <button id="withdraw-btn" class="bg-orange-600 p-2 mt-2 text-2xl font-semibold hover:bg-amber-300 rounded-xl text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
   
    <footer>

    </footer>

    <!-- scripting file here  -->

    <script src="withdraw.js"></script>
    <script src="deposit.js"></script>
</body>
</html>
