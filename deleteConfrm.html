<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete confirmation Button </title>
</head>
<body style="background-color: goldenrod;">
    
<section style="text-align: center; margin-top: 10px;">
    <h1>My Secrete Info</h1>
    <h3 id="secrete-info">Delete confirmation Button liked GitHub</h3> 
    <input type="text" id="delete-confirm" placeholder="please type delete">
    <button id="btn-delete">delete</button>
</section>
   
   
   <script>
    document.getElementById('delete-confirm').addEventListener('keyup', function(event){
        const text = event.target.value;
        const deleteButton = document.getElementById('btn-delete');
        if(text === 'delete'){
            deleteButton.removeAttribute('disabled');
        }else{
            deleteButton.setAttribute('disabled',true);
        }
    })
    document.getElementById('btn-delete').addEventListener('click',function(){
        const Secrete = document.getElementById('secrete-info');
        Secrete.style.display = 'none';
    })
   </script>
</body>
</html>
