    <!-- task  -->
<!-- একটা ওয়েবসাইট এ একটা input ফিল্ড থাকবে। তার সাথে একটা বাটন থাকবে double নামে। তুমি ইনপুট ফিল্ড এ যদি কোন সংখ্যা লিখো তাহলে নিচে সেই সংখ্যা ডাবল করে দেখাবে। আরেকটা বাটন থাকবে triple নামে। সেটাতে ক্লিক করলে ইনপুট ফিল্ড এ যে সংখ্যা আছে সেটা তিনগুণ হয়ে যাবে। সেই সংখ্যা নিচে দেখাবে। আর যদি ইনপুট ফিল্ড এ সংখ্যা ছাড়া কোন কথা লিখে তাহলে একটা এলার্ট (alert) দিয়ে বলবে Please enter a number। এলার্ট ক্যামনে দেয় সেটা নিয়ে বিস্তারিত অনেকদিন পরে আমরা ই দেখায় দিবো। আপাতত দেখো গুগলে সার্চ দিয়ে কিছু বের করতে পারো কিনা। -->
<section class="py-56">
    <div class="w-6/12 mx-auto bg-amber-400 text-center py-20">
        <h1 class="text-5xl mb-20">Convert <span class="bg-orange-500 p-2 rounded-lg">double</span> and <span class="bg-orange-400 p-2 rounded-lg">triple</span></h1>
    <input class="p-4 rounded-lg" type="text" name="" id="user-input" placeholder="Droup your number">
    <button class="bg-orange-500 text-2xl font-semibold p-3 rounded-lg hover:animate-spin text-white" id="double-button">Double</button>
    <button class="bg-orange-400 text-2xl font-semibold p-3 rounded-lg hover:animate-spin text-white" id="triple-button">Triple</button>
    </div>
    <!-- result container  -->
    <div class="bg-orange-500 w-1/12 mx-auto p-4 mt-4 animate-bounce">
        <p class="text-5xl font-bold text-center text-white" id="result"></p>
    </div>
</section>

    <!-- script  -->
    <script>
        //convert to double
        // step 1 : get the double button event listner added 
        document.getElementById('double-button').addEventListener('click',function(){
            
            //step 2 :get the double button click 
            const doubleButtonElement = document.getElementById('user-input');
            const doubleButtonElementString = doubleButtonElement.value;
            
            // step 2.5 : clear the input value
            doubleButtonElement.value = '';

            if(isNaN(doubleButtonElementString)){
            alert('plase provide a number');
            return;
           }
            const userDoubleButtonValue = parseFloat(doubleButtonElementString);
            
            // step 2.5 : clear the input value
            doubleButtonElement.value = '';

         //step 3 : calculate the funtion 
            const resultAll = userDoubleButtonValue * 2 ;
            document.getElementById('result').innerText = resultAll;
        })
        
        // convert to triple 
        // step 1 : get the triple button event listner added 
        document.getElementById('triple-button').addEventListener('click', function(){
            
            // step : 2 get the triple button click 
            const tripleButtonElelment = document.getElementById('user-input');
            const tripleButtonElementString = tripleButtonElelment.value;

             // step 2.5 : clear the input value 
             tripleButtonElelment.value = '';
            
             // step 2.5 checked validation
            if(isNaN(tripleButtonElementString)){
            alert('plase provide a number');
            return;
           }
            const tripleButtonValue = parseFloat(tripleButtonElementString);

            // step 2.5 : clear the input value 
            tripleButtonElelment.value = '';
           
            //step 3 : calculate the funtion
            resultAll = tripleButtonValue * 3;
            document.getElementById('result').innerText = resultAll;
        })
    </script>
